name: commit-stage
on: push
env:
  REGISTRY: ghcr.io
  VERSION: ${{ github.sha }}
  JAVA_VERSION: 17

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        service: [catalog-service,config-server]
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4.1.3
      - name: Set up JDK
        uses: actions/setup-java@v4.3.0
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle
      - name: Code vulnerability scanning
        uses: anchore/scan-action@v4
        id: scan
        with:
          path: "${{ github.workspace }}"
          fail-build: false
          severity-cutoff: 'high'
      - name: Upload Vulnerability report
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
      - name: Build, unit test, and Integration Test
        run: |
          chmod +x gradlew
          ./gradlew :${{ matrix.service }}:build
  package:
    name: Package and Publish
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    strategy:
      matrix:
        service: [catalog-service,config-server]
    env:
      IMAGE_NAME: ${{ env.REGISTRY }}/${{ github.actor }}/${{ matrix.service }}

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4.1.3
      - name: Set up JDK
        uses: actions/setup-java@v4.3.0
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle
      - name: Build container image
        run: |
          chmod +x gradlew
          ./gradlew :${{ matrix.service }}:bootBuildImage \
            --imageName ${{ env.IMAGE_NAME }}:${{ env.VERSION }}
      - name: OCI image vulnerability scan
        uses: anchore/scan-action@v4
        id: scan
        with:
          image: ${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          fail-build: false
          severity-cutoff: 'high'
      - name: Upload Vulnerability report
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
      - name: Log into container registry
        uses: docker/login-action@v3
        with:
         registry: ${{ env.REGISTRY }}
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish container Image
        run: docker push ${{ env.IMAGE_NAME }}:${{ env.VERSION }}
      - name:  Publish container image
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ env.VERSION }} \
            ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:latest
 
